<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<style>
    .singlePost:hover {
        background-color: #9dec83;
    }

    .pro_image {
        width: 80%;
    }

</style>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="postForPage" class="col-form-label">Post for:</label>
                </div>
                <div class="col-auto">
                    <select id="postForPage" class="form-control">
                        <option selected value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="sortOrder" class="col-form-label">Sort By:</label>
                </div>
                <div class="col-auto">
                    <select id="sortOrder" class="form-control">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                        <option value="viewMostCount">Most View</option>
                        <option value="viewLessCount">Less View</option>
                        <option value="reactionMostCount">Most Reactions</option>
                        <option value="reactionLessCount">Less Reactions</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-3  align-items-center">
            <div class="row g-3 align-items-center">
                <a href="/forum/post/add" type="button" class="btn btn-sm btn-outline-info text-dark-emphasis">
                    <i class="fas fa-plus"></i> New Post
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container" id="postDisplay">
        </div>
    </div>

    <div class="pagination-container mt-3">
        <nav>
            <ul class="pagination justify-content-end">
            </ul>
        </nav>
    </div>
</div>
<div class="row p-5">
    <!-- Comments Icon -->
    <i class="fas fa-comments"></i> Forum

    <!-- Comment Icon -->
    <i class="fas fa-comment"></i> Start a Discussion

    <!-- User Friends Icon -->
    <i class="fas fa-user-friends"></i> Community

    <!-- Users Icon -->
    <i class="fas fa-users"></i> Members

    <!-- Bullhorn Icon -->
    <i class="fas fa-bullhorn"></i> Announcements

    <!-- Envelope Icon -->
    <i class="fas fa-envelope"></i> Messages
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><span id="modelHeader"></span></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="text-center" id="modelContainer">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <!--                    todo need to manage how view post and comment on here-->
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<input type="hidden" data-th-value="${postDetailUrl}" id="postDetailUrl">
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script defer src="/js/post.js"></script>
</body>
</html>
