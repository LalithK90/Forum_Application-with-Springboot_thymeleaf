<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<body><div class="container mt-4">
    <!-- Blog Post -->
    <div class="post">
        <h1 >Post Title</h1>
        <p >Post Content</p>
        <div class="reaction-buttons">
            <button class="btn btn-light"><i class="far fa-thumbs-up"></i> Like</button>
            <button class="btn btn-light"><i class="far fa-thumbs-down"></i> Dislike</button>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="comments mt-4">
        <h2>Comments</h2>
        <div id="comments-container">
            <!-- Dynamically loaded comments -->

        </div>

        <!-- Comment Form -->
        <div class="mt-4">
            <h3>Add a Comment</h3>
            <form id="comment-form" method="post" action="/add-comment">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="Write your comment..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Example: Handle form submission with AJAX
        $('#comment-form').submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response) {
                    // Append the new comment to the comments container
                    $('#comments-container').append(`
                            <div class="comment mt-3">
                                <p>${response.content}</p>
                                <div class="reaction-buttons">
                                    <button class="btn btn-light"><i class="far fa-thumbs-up"></i> Like</button>
                                    <button class="btn btn-light"><i class="far fa-thumbs-down"></i> Dislike</button>
                                </div>
                            </div>
                        `);
                    $('#comment-form')[0].reset(); // Reset form
                }
            });
        });
    });
</script>
</body>
</html>
