<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<body>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="container-fluid mt-4">
            <!-- Blog Post -->
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center fw-bold shadow" id="post_title"></h4>
                    <h6 class="card-subtitle mb-2 text-muted text-right" id="post_owner"></h6>
                    <div class="container" id="post_content"></div>
                </div>
                <div class="row">
                    <div class="col-sm-2 d-flex justify-content-start">
                        <button type="button" class="btn btn-sm rounded-pill btn-outline-secondary mx-1">
                            <i class="fas fa-eye mx-1"></i><span id="postViewCount"></span>
                        </button>
                    </div>
                    <div class="col-sm-10 d-flex justify-content-end">
                        <div class="btn-group col-sm-8" role="group" aria-label="Reaction button group">
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-primary"
                                    onclick="submitReaction('LIKE')">
                                <i class="fas fa-thumbs-up"></i> <span id="likeCount"></span>
                            </button>
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-secondary"
                                    onclick="submitReaction('DIS_LIKE')">
                                <i class="fas fa-thumbs-down"></i> <span id="dislikeCount"></span>
                            </button>
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-success"
                                    onclick="submitReaction('CELEBRATE')">
                                <i class="fas fa-star"></i> <span id="celebrateCount"></span>
                            </button>
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-warning"
                                    onclick="submitReaction('SUPPORTIVE')">
                                <i class="fas fa-hands-helping"></i> <span id="supportCount"></span>
                            </button>
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-danger"
                                    onclick="submitReaction('LOVE')">
                                <i class="fas fa-heart"></i> <span id="loveCount"></span>
                            </button>
                            <button type="button" class="btn btn-sm mx-1 rounded-pill btn-outline-info"
                                    onclick="submitReaction('INSIGHTFUL')">
                                <i class="fas fa-lightbulb"></i> <span id="insightfulCount"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--    comment -->
            <div class="row">

            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<input type="hidden" data-th-value="${postDetailUrl}" id="postDetailUrl">
<input type="hidden" data-th-value="${persistPostReactionUrl}" id="persistPostReactionUrl">
<input type="hidden" data-th-value="${getPostReactionUrl}" id="getPostReactionUrl">

<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script defer src="/js/post.js"></script>

</body>
</html>
